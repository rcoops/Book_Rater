bookrater_book_list:
    path:     /list
    defaults: { _controller: BookRaterRaterBundle:Book:list }
    options:
        expose: true

bookrater_book_create:
    path:     /create
    defaults: { _controller: BookRaterRaterBundle:Book:create }

bookrater_book_view:
    path:     /{title}
    defaults: { _controller: BookRaterRaterBundle:Book:view }

bookrater_book_edit:
    path:     /edit/{id}
    defaults: { _controller: BookRaterRaterBundle:Book:edit }
    requirements:
        id: \d+